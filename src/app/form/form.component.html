<div class="container">
<div class="row">
  <div class="col-lg-4">
    <div class="well" style="background-color:#DAF7A6">
      <form (ngSubmit)="onSubmit()" #foodForm="ngForm">
        <label>Food Name</label><br>
        <input placeholder="e.g. Fries" style="width:90%; height:40px" [(ngModel)]="newFood.name" name="name"><br>
        <label>Calories</label><br>
        <input placeholder="e.g. 200" style="width:90%; height:40px"><br>
        <label>Description</label><br>
        <input placeholder="e.g. I had it with a shake" style="width:90%; height:40px"><br>
        <button style="margin-top:50px" type="submit">ADD TO LIST</button>
      </form>
      <ul>
        <li *ngFor="let food of foods">{{food}}</li>
      </ul>
    </div>

  </div>
  <div class="col-lg-8">
    <div class="well" style="background-color:#16A085">
      <h1 style="text-align:center">{{list}}</h1>
    </div>

  </div>
</div>
</div>
