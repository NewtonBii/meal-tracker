  <div class="row">
    <div class="col-lg-4" style="text-align:center">
      <div class="well" style="background-color:#DAF7A6">
        <app-new-food
        (newFoodSender)="addNewFood($event)"
        ></app-new-food>
      </div>
      <div class="well">
        <app-edit-food
        [childSelectedFood]="selectedFood"
        (doneClickedSender)="finishedEditing()"
        ></app-edit-food>
      </div>
    </div>
      <div class="col-lg-8">
          <div class="well" style="background-color:#16A085;height:500px;overflow-y:auto">
              <app-food-list
              [childFoodList]="masterFoodsList"
              (clickSender)="showDetails($event)"
              (removeclickSender) = "removeFood($event)"
              ></app-food-list>
          </div>
      </div>
  </div>

<div class="well" style="text-align:center;opacity:0.4">

</div>
