  <div class="row">
    <div class="col-lg-4" style="text-align:center">
      <div class="well" style="background-color:#DAF7A6">

        <app-new-food
        (newFoodSender)="addNewFood($event)"
        ></app-new-food>
      </div>
    </div>
      <div class="col-lg-8">

        <h1 style="font-size:20px; text-align:center; margin-top:-20px">{{display}}</h1>
          <div class="well" style="background-color:#16A085;overflow-y:auto; height:300px">

              <app-food-list
              [childFoodList]="masterFoodsList"
              (clickSender)="showDetails($event)"
              ></app-food-list>

          </div>
          <div class="well">
            <app-edit-food
            [childSelectedFood]="selectedFood"
            (doneClickedSender)="finishedEditing()"
            ></app-edit-food>

          </div>
      </div>
  </div>
